<!DOCTYPE html>
<html lang="ru" >
<head>
    <meta charset="utf-8" />
    <title>Digital Portfolio</title>
    <link rel="stylesheet" href="MainPageForUnauthorized.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body class="bg">
    <div class="wrapper">
        <div class="search-place">
            <div class="search-box">
            <input type="search" id="searchInput" class="search-txt" placeholder="найти портфолио"/>
            <button type="button"  id="searchButton" class="search-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                  </svg>
            </button>
        </div>
        </div>
        <div>
            <button id="registrationButton" class="funcButton">регистрация</button>
            <button id="signinButton" class="funcButton">войти</button>
        </div>
        <div>
            <label>Добро пожаловать!</label>
        </div>
    </div>
    <script>
        const searchInput = document.getElementById("searchInput");

        document.getElementById("registrationButton").onclick = (() => window.location = "registration");
        document.getElementById("signinButton").onclick = (() => window.location = "signing");
        document.getElementById("searchButton").onclick = (() => {
            window.location.href = "search?name=" + searchInput.value + "&type=user";
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script></body>
</html>
